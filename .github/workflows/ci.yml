name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
    - name: Install LLVM (for coverage)
      run: sudo apt install -y llvm
    - uses: actions/checkout@v2
    - name: tests
      run: ./tests/run.sh ci
    - name: coverage
      uses: codecov/codecov-action@v3
      with:
        gcov: true
